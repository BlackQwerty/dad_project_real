<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Lost & Found Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    p.description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-info {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Lost & Found System</h1>
    <p class="description">Please login with your registered credentials</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>

    <div class="footer-info">
      <p>UTeM - Distributed Application Deveopment Project</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
  
      try {
        const response = await fetch("http://localhost:8080/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });
  
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role);
  
          // âœ… Redirect based on role
          if (data.role === "admin") {
            window.location.href = "Admin.html";
          } else if (data.role === "user") {
            window.location.href = "LostFound.html";
          } else {
            alert("Unauthorized role. Access denied.");
          }
        } else {
          errorBox.textContent = 'Invalid username or password!';
        }
      } catch (error) {
        errorBox.textContent = 'Server error. Please try again later.';
      }
    });
</script>

  </script>
  
</body>
</html>
